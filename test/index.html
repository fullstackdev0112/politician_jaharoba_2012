<!doctype html>
<head>

  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="lib/mocha/mocha.css">
</head>
<body>
  <div id="mocha"></div>
  <script src="lib/mocha/mocha.js"></script>
  <script src="scripts/vendor/require.js"></script>
  <script data-main="scripts/main" src="scripts/vendor/require.js"></script>
  <script>mocha.setup('bdd')</script>

  <!-- assertion framework -->
  
  <script src="lib/chai.js"></script>

  <!-- include source files here... -->

  <!-- include spec files here... -->
  <script>
  // replace this by your own specs
  (function() {
    describe('app', function() {
      describe('#getPoliticians()', function() {
        it('should return four major groups', function() {
          require(['app'], function (app) {
            var result = app.getPoliticians();
            console.log(result);
          });
        });
      });
    });
  })();
  </script>

  <!-- trigger the mocha runner -->
  <script src="runner/mocha.js"></script>

</body>
